        <script type="text/javascript">
            $(function () {
                //var curr = new Date().getFullYear();
                var opt = {

                }

                opt.date = { preset: 'date' };
                //opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
                //opt.time = {preset : 'time'};


                $('select.changes').bind('change', function () {
                    var demo = $('#demo').val();
                    $(".demos").hide();
                    if (!($("#demo_" + demo).length))
                        demo = 'default';

                    $("#demo_" + demo).show();
                    $('#baby-appointment-date,#pregnancy-appointment-date').scroller('destroy').scroller($.extend(opt[$('#demo').val()], { theme: 'ios', mode: $('#mode').val(), display: 'bottom', lang: $('#language').val(), onCancel: function (valueText, inst) {
                        $('#baby-appointment-date,#pregnancy-appointment-date').blur();
                    }
                    }));

                });

                $('#demo').trigger('change');
            });
			</script>
</head>
    
	<body onload="display('pregnancy-add-appointment');">
    <div class="ui-loader-background"> </div>
	<div data-role="page" data-theme="a">

                	<!--<p>Text4baby sends free appointment reminders via text message. Reminder texts will be sent three days before and the morning of the appointment.</p>-->

                        <p>Text4baby sends free appointment reminders via text message. Enter your appointment information below to set up a text message reminder.</p>
                    </div>
                    <p>When is your appointment?</p>

                    	<input name="pregnancy-appointment-date" id="pregnancy-appointment-date" class="appointment-fld-icon" placeholder="Appointment Date" value="" data-role="date" data-inline="true" type="text" readonly onchange="showdate('preg-appointment');">
                    </div>
                    <p>What is the appointment for?</p>
                    <span class="password-info">(20 characters or less, please!)</span>
                    <div class="ui-field-contain">
     					<input name="pregnancy-appointment-title" id="pregnancy-appointment-title" class="appointment-title-icon" placeholder="Example: 3pm apt w Dr Parker" value="" type="text" maxlength="20">
                    </div>
                    <div class="ui-field-contain">
                    	<input value="Save" type="submit" id="pregnancy-appointment-save">

                    <p style="display:none" id="idhidden"></p>
