        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            // Global InAppBrowser reference
            var iabRef = null;
            function iabLoadStart(event) {
                alert(event.type + ' - ' + event.url);
            }
            function iabLoadStop(event) {
                alert(event.type + ' - ' + event.url);
            }
            function iabClose(event) {
                alert(event.type);
                iabRef.removeEventListener('loadstart', iabLoadStart);
                iabRef.removeEventListener('loadstop', iabLoadStop);
                iabRef.removeEventListener('exit', iabClose);
            }
            // Cordova is ready
            function onDeviceReady() {
                var iVoxC4L = 1;
            }
        </script>

        <!--Device Back Button Handled Here-->

        <script type="text/javascript">
            document.addEventListener("backbutton", onBackKeyDown, false);

            function onBackKeyDown(e) {
                history.go(-1);
            }

            $(document).on("tap", function () {
                if (window.localStorage.getItem("session") == 'false') {
                    //alert('timeout');
                    window.location = "sign-in.html";
                }

            });
        </script> 
    
        <!--Device Back Button Handled Here-->

        <script type="text/javascript">

        <link href="css/mobiscroll.custom-2.13.2.min.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript">
            $(function () {
                //var curr = new Date().getFullYear();
                var opt = {

                }

                opt.date = { preset: 'date' };
                //opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
                //opt.time = {preset : 'time'};


                $('select.changes').bind('change', function () {
                    var demo = $('#demo').val();
                    $(".demos").hide();
                    if (!($("#demo_" + demo).length))
                        demo = 'default';

                    $("#demo_" + demo).show();
                    $('#due-date-account').scroller('destroy').scroller($.extend(opt[$('#demo').val()], { theme: 'ios', mode: $('#mode').val(), display: 'bottom', lang: $('#language').val(), onCancel: function (valueText, inst) {
                        $('#due-date-account').blur();
                    }
                    }));
                });

                $('#demo').trigger('change');
            });
			</script>
